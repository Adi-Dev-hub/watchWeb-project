    <script>
    //code for heading effect
    function updateValue() {
        const bodyscroll = window.scrollY;
        // document.getElementById("testC").innerHTML = bodyscroll
        if (window.scrollY == 0) {
            original();
            // document.getElementById("testC").style.color = "blue"
        }
        else {
            change();
        }
    }
    const navigation = document.getElementById("navbar")
    function change() {
        // document.getElementById("testC").style.color = "red"
        const FirstImg = document.getElementById("watchlogo").childNodes[1];
        var navlink = document.querySelectorAll(".page a");
        navlink.forEach(navlink => navlink.style.color = "white")
        FirstImg.setAttribute("src", "watchweb-high-resolution-logo-white-transparent.png")
        navigation.style.backgroundColor = "black"
    }
    function original() {
        var navlink = document.querySelectorAll(".page a");
        navlink.forEach(navlink => navlink.style.color = "black")
        const FirstImg = document.getElementById("watchlogo").childNodes[1];
        // document.getElementById("testC").innerHTML=FirstImg[1];
        // FirstImg.style.border="2px solid black"
        navigation.style.backgroundColor = " rgb(0,0,0,0)"
        FirstImg.setAttribute("src", "watchweb-high-resolution-logo-black-transparent.png")
    }
    window.addEventListener("scroll", updateValue);</script>
